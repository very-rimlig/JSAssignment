<!doctype html>
<html lang="sv">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Boklotteriet</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      max-width: 700px;
      margin: 40px auto;
      padding: 20px;
      background: #f9f9f9;
    }
    h1 { text-align: center; }
    label { display: block; margin-top: 10px; font-weight: bold; }
    input, select {
      padding: 8px;
      width: 100%;
      box-sizing: border-box;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    .row { display: flex; gap: 10px; margin-top: 8px; }
    .row label { font-weight: normal; }
    button {
      margin-top: 15px;
      padding: 10px 15px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #333;
      background: lightblue;
      cursor: pointer;
    }
    #output {
      margin-top: 20px;
      background: #fff;
      padding: 15px;
      border-radius: 10px;
      min-height: 100px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
<h1>Boklotteriet</h1>

<label for="name">Namn</label>
<input type="text" id="name" value="Olle" />

<label for="age">Ålder</label>
<input type="number" id="age" value="40" min="0" />

<label>Kön</label>
<div class="row">
  <label><input type="radio" name="gender" value="female"> Kvinna</label>
  <label><input type="radio" name="gender" value="male" checked> Man</label>
  <label><input type="radio" name="gender" value="other"> Annat</label>
</div>

<button id="playBtn">Spela Boklotteriet</button>

<h2>Resultat:</h2>
<div id="output"></div>

<!-- Kopplar in JS -->
<script src="js/app.js"></script>
</body>
</html>
